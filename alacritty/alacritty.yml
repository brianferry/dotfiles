shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

window:
  opacity: 0.97
 
  padding:
    x: 6
    y: 6

  dynamic_padding: true
  startup_mode: Maximized

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    # This might need to change based on how it is installed on your machine 
    family: "BlexMono Nerd Font"
    size: 11.0
    style: Medium
    offset:
      x: 0
      y: 0
  italic:
    # This might need to change based on how it is installed on your machine 
    family: "BlexMono Nerd Font"
    size: 11.0
    style: Italic
    offset:
      x: 0
      y: 0
  bold:
    # This might need to change based on how it is installed on your machine 
    family: "BlexMono Nerd Font"
    size: 11.0
    style: Bold
    offset:
      x: 0
      y: 0
  bold_italic:
    # This might need to change based on how it is installed on your machine 
    family: "BlexMono Nerd Font"
    size: 11.0
    style: BoldItalic
    offset:
      x: 0
      y: 0

draw_bold_text_with_bright_colors: true

cursor:
  unfocused_hollow: true

live_config_reload: true

# Change this to your working directory
working_directory: Documents/repomgr/

alt_send_esc: true
